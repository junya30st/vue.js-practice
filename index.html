<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Document</title>
</head>




<body>
  <div id="app">
    <p>{{counter}}</p>
    <button @click="counter += 1">+1</button>
    <p>{{lessThanThree}}</p>
  </div>

  <script>
  new Vue({
    el: "#app",
    data: {
      counter: 0
    },
    computed: {
      lessThanThree: function() {
        return this.counter > 3 ? '3より上' : '3より下'
      }
    }
  })
</script>






</body>
</html>
